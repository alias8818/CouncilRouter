name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      issues: write
      checks: write

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test
      REDIS_URL: redis://localhost:6379
      PROPERTY_TEST_RUNS: 100
      # Test environment variables (API keys not needed for most tests)
      JWT_SECRET: test-secret-key-for-ci
      API_KEY_SALT: test-salt-for-ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PostgreSQL
        run: |
          docker run -d \
            --name test-postgres \
            -e POSTGRES_DB=test \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=postgres \
            -p 5432:5432 \
            postgres:14-alpine
          
          # Wait for PostgreSQL to be ready
          for i in {1..30}; do
            if docker exec test-postgres pg_isready -U postgres > /dev/null 2>&1; then
              echo "PostgreSQL is ready!"
              break
            fi
            sleep 2
          done

      - name: Setup Redis
        run: |
          docker run -d \
            --name test-redis \
            -p 6379:6379 \
            redis:7-alpine
          
          # Wait for Redis to be ready
          for i in {1..30}; do
            if docker exec test-redis redis-cli ping | grep -q PONG; then
              echo "Redis is ready!"
              break
            fi
            sleep 2
          done

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          # Note: Deprecation warnings for inflight@1.0.6 and glob@7.2.3 are expected
          # These come from Jest's transitive dependencies and are harmless.
          # They will be resolved when Jest updates its dependencies.
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            echo "package-lock.json not found, generating it with npm install"
            npm install
          fi

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm run test:ci
        continue-on-error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            junit.xml
            coverage/
          retention-days: 30

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            if (fs.existsSync('junit.xml')) {
              const results = fs.readFileSync('junit.xml', 'utf8');
              // Parse and summarize test results
              const testCount = (results.match(/testsuite/g) || []).length;
              const failureCount = (results.match(/failure/g) || []).length;
              
              const comment = `## Test Results
              
              - **Tests Run**: ${testCount}
              - **Failures**: ${failureCount}
              - **Status**: ${failureCount === 0 ? '✅ All tests passed' : '❌ Some tests failed'}
              
              See workflow logs for detailed results.`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

