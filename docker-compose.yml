version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: council-postgres
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME:-ai_council_proxy}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - council-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: council-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - council-network

  # AI Council Proxy API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: council-api
    environment:
      NODE_ENV: ${NODE_ENV:-production}

      # Database
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME:-ai_council_proxy}
      DATABASE_USER: ${DATABASE_USER:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      DATABASE_URL: postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-postgres}@postgres:5432/${DATABASE_NAME:-ai_council_proxy}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379

      # API Configuration
      API_PORT: ${API_PORT:-3000}
      API_HOST: ${API_HOST:-0.0.0.0}
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}

      # Provider API Keys (required)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      XAI_API_KEY: ${XAI_API_KEY}

      # Session Configuration
      SESSION_TIMEOUT_MS: ${SESSION_TIMEOUT_MS:-1800000}
      SESSION_MAX_CONTEXT_TOKENS: ${SESSION_MAX_CONTEXT_TOKENS:-4000}

      # Performance Configuration
      GLOBAL_TIMEOUT_SECONDS: ${GLOBAL_TIMEOUT_SECONDS:-60}
      ENABLE_STREAMING: ${ENABLE_STREAMING:-true}

      # Cost Tracking
      COST_ALERT_THRESHOLD: ${COST_ALERT_THRESHOLD:-100.00}
      COST_CURRENCY: ${COST_CURRENCY:-USD}
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - council-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # AI Council Proxy UI
  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: council-ui
    environment:
      NODE_ENV: ${NODE_ENV:-production}

      # Database
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME:-ai_council_proxy}
      DATABASE_USER: ${DATABASE_USER:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      DATABASE_URL: postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-postgres}@postgres:5432/${DATABASE_NAME:-ai_council_proxy}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379

      # UI Configuration
      UI_PORT: ${UI_PORT:-8080}
      # API_BASE_URL defaults to http://localhost:3000 in code (for browser access)
      # Override if needed for different deployment scenarios
      API_BASE_URL: ${API_BASE_URL}
    ports:
      - "${UI_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - council-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  council-network:
    driver: bridge
